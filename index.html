<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root">
      <form class="m-3" @submit.prevent="onSubmit">
        <div class="mb-3">
          <label class="form-label">Enter City</label>
          <input class="form-control" v-model="city" />
        </div>

        <button
          type="button"
          class="btn btn-primary"
          v-on:click="onCurrentLocationPress"
        >
          My Location
        </button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="d-flex justify-content-center">
        <div v-if="isLoading" class="spinner-border" role="status"></div>

        <div v-if="isLoaded" class="card" style="width: 18rem">
          <img :src="icon" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ weatherCityName }}</h5>

            <h6 class="card-subtitle mb-2 text-muted">
              {{ weatherDescription }}
            </h6>

            <p class="card-text">
              Температура: {{ temp }} <br />
              Макс. температура: {{ tempMax }} <br />
              Мин. температура: {{ tempMin }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
